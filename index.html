<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>DailyStream — News Aggregator</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS (no JS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="border-bottom bg-white position-sticky top-0 z-3 shadow-sm">
    <nav class="navbar navbar-expand-lg container py-3">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <i class="fa-solid fa-newspaper text-primary"></i>
        <span class="fw-bold">DailyStream</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item">
            <button class="btn btn-link nav-link category-btn active" data-category="general">
              <i class="fa-solid fa-globe"></i> General
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link category-btn" data-category="business">
              <i class="fa-solid fa-briefcase"></i> Business
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link category-btn" data-category="technology">
              <i class="fa-solid fa-microchip"></i> Technology
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link category-btn" data-category="sports">
              <i class="fa-solid fa-football"></i> Sports
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link category-btn" data-category="health">
              <i class="fa-solid fa-heart-pulse"></i> Health
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link category-btn" data-category="entertainment">
              <i class="fa-solid fa-film"></i> Entertainment
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <section class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-3">
      <h1 class="h4 m-0">Top Headlines</h1>
      <div class="d-flex gap-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Search articles..." aria-label="Search articles" />
        <button id="searchBtn" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass me-1"></i>Search</button>
      </div>
    </section>

    <!-- Loader -->
    <div id="loader" class="d-none text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 text-muted small">Fetching the latest stories...</p>
    </div>

    <!-- Error Alert -->
    <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

    <!-- News Grid -->
    <section id="newsGrid" class="row g-4"></section>
  </main>

  <footer class="border-top py-4 bg-white mt-auto">
    <div class="container small d-flex justify-content-between align-items-center flex-wrap gap-2">
      <span class="text-muted">© <span id="year"></span> DailyStream. All rights reserved.</span>
      <span class="text-muted">Built with <i class="fa-solid fa-heart text-danger"></i> by You.</span>
    </div>
  </footer>

  <!-- App Script -->
  <script src="js/app.js" type="module"></script>
</body>
</html>
